---
layout: default
---

<div class="home">

  {%- if site.posts.size > 0 -%}
    <h2 class="post-list-heading">Blog posts</h2>
    <ul class="post-list">
      {%- for post in site.posts -%}
      <li>
        <h4>
          <a class="post-link" href="{{ post.url | relative_url }}">
            {{ post.title | escape }}
          </a>
        </h4>
      </li>
      {%- endfor -%}
    </ul>
  {%- endif -%}

</div>
